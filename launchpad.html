<!DOCTYPE HTML>
<html>
<head>

<title>minimusic.</title>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/Mscript.js"></script>
	
	<link rel="stylesheet" href="css/Mstyle.css">
</head>

<body>

	<div id="logo">mini</div>
	<div id="logohi">music</div>
	<br><br>
	<div id="workspace">
		<div id="soundbox">
			<h2>sounds</h2>

<!-- TODO Don't allow non-sound files. -->
			<div id="soundupload">
			<br>
				Upload a new sound:<br>
				<input id="fileInput" type="file" \><br><br>
				Sound Name: <input id="nameInput" type="text" multiple><br>
				<button id="addbutton" class="inpbutton" onclick="addSound()">Add sound</button>
				<br>
			</div>

			<div id="soundlistwrapper">
				<h3>your sounds</h3><br>

				<div id="soundlist"></div>

			</div>
		</div>
		<div id="keymapper">
			<h2>musipad</h2>

			<button class="key" onclick="startMapKey('q')" id="q">Q</button>
			<button class="key" onclick="startMapKey('w')" id="w">W</button>
			<button class="key" onclick="startMapKey('e')" id="e">E</button>
			<button class="key" onclick="startMapKey('r')" id="r">R</button>
			<button class="key" onclick="startMapKey('t')" id="t">T</button>
			<button class="key" onclick="startMapKey('y')" id="y">Y</button>
			<button class="key" onclick="startMapKey('u')" id="u">U</button>
			<button class="key" onclick="startMapKey('i')" id="i">I</button>
			<button class="key" onclick="startMapKey('o')" id="o">O</button>
			<button class="key" onclick="startMapKey('p')" id="p">P</button>
		<br>
			<button class="key" onclick="startMapKey('a')" id="A">A</button>
			<button class="key" onclick="startMapKey('s')" id="S">S</button>
			<button class="key" onclick="startMapKey('d')" id="D">D</button>
			<button class="key" onclick="startMapKey('f')" id="F">F</button>
			<button class="key" onclick="startMapKey('g')" id="G">G</button>
			<button class="key" onclick="startMapKey('h')" id="H">H</button>
			<button class="key" onclick="startMapKey('j')" id="J">J</button>
			<button class="key" onclick="startMapKey('k')" id="K">K</button>
			<button class="key" onclick="startMapKey('l')" id="L">L</button>
		<br>
			<button class="key" onclick="startMapKey('z')" id="Z">Z</button>
			<button class="key" onclick="startMapKey('x')" id="X">X</button>
			<button class="key" onclick="startMapKey('c')" id="C">C</button>
			<button class="key" onclick="startMapKey('v')" id="V">V</button>
			<button class="key" onclick="startMapKey('b')" id="B">B</button>
			<button class="key" onclick="startMapKey('n')" id="N">N</button>
			<button class="key" onclick="startMapKey('m')" id="M">M</button>

			<button id="music" onclick="music()">LOAD "POP"</button>

		</div>
	</div>

</body>

</html>
