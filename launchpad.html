<body>

	<button id="testB" onclick="test()">The Test Button</button>

	<div id="workspace">

<!-- TODO Don't allow non-sound files. -->

				<input id="fileInput" type="file" \><br>

			<button onclick="startMapKey('t')" id="T">T</button>

			<button onclick="startMapKey('u')" id="U">U</button>
			<button onclick="startMapKey('i')" id="I">I</button>
			<button onclick="startMapKey('o')" id="O">O</button>
